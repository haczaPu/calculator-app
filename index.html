<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Calculator app</title>

  <link rel="stylesheet" href="style/style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
</head>
<body data-theme="dark">
  <div class="App">
    <header>
      <div>calc</div>
      <div class="theme-toggler-wrapper">
        <div class="theme-title">THEME</div>
        <div class="theme-toggler">
          <input type="radio" id="dark" name="theme" value="dark" checked>
          <label for="dark"><p>1</p></label>
          <input type="radio" id="light" name="theme" value="light">
          <label for="light" ><p>2</p></label>
          <input type="radio" id="neon" name="theme" value="neon">
          <label for="neon" ><p>3</p></label>
           <div class="theme-toggler-ball"></div>
        </div>
      </div>
    </header>
    <main>
      <div class="screen">
        <div class="prev-operand"></div>
        <div class="curr-operand">0</div>
      </div>
      <div class="keypad">
        <button class="btn-num">7</button>
        <button class="btn-num">8</button>
        <button class="btn-num">9</button>
        <button class="btn-delete">DEL</button>
        <button class="btn-num">4</button>
        <button class="btn-num">5</button>
        <button class="btn-num">6</button>
        <button class="btn-operation">+</button>
        <button class="btn-num">1</button>
        <button class="btn-num">2</button>
        <button class="btn-num">3</button>
        <button class="btn-operation">-</button>
        <button class="btn-num">.</button>
        <button class="btn-num">0</button>
        <button class="btn-operation">/</button>
        <button class="btn-operation">x</button>
        <button class="btn-reset">RESET</button>
        <button class="btn-equal">=</button>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>

</html>
